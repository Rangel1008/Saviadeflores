        <p id="comentario">Dejanos acá tu duda que nos comunicaremos con vos para ayudarte.</p>
        <br>
        <main id="mainTarot">
            <div>
                <form id="formulario">
                    <fieldset>

                        <p>
                            <label class="formularioLabel" for="Nombre">Nombre*</label>
                            <input class="formularioInput" type="text" name="Nombre">
                        </p>

                        <p>
                            <label class="formularioLabel" for="email" required>Email*</label>
                            <input class="formularioInput" type="email" name="email">
                        </p>

                        <p>
                            <label class="formularioLabel" for="mensaje">Mensaje (opcional)</label><br />
                            <textarea class="formularioInput" name="mensaje" cols="30" rows="10" required></textarea>
                        </p>

                        <p>
                            <input class="formularioSubmit" type="submit" value="Enviar Formulario" />
                            <input class="formularioSubmit" type="reset" value="Borrar Formulario" />
                        </p>

                    </fieldset>
                </form>
